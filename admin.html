<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>GameStorm</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</head>
	<body>
		<hr>
		<div class="container">
			<div class="row">
				<div class="col">
					<form>
					  <div class="form-group">
					    <label for="formName">Game name</label>
					    <input type="text" class="form-control" id="formName" aria-describedby="emailHelp" placeholder="Enter name:">
					  </div>
					  <div class="form-group">
					    <label for="formPrice">Price</label>
					    <input type="text" class="form-control" id="formPrice" placeholder="Enter price:">
					  </div>
					  <div class="form-group">
					    <label for="formAge">Age raiting</label>
					    <input type="text" class="form-control" id="formAge" placeholder="Enter age:">
					  </div>
					  <div class="form-group">
					    <label for="formPlatform">Platform</label>
					    <input type="text" class="form-control" id="formPlatform" placeholder="Enter platform:">
					  </div>
					  <div class="form-group">
					    <label for="formRegion">Region</label>
					    <input type="text" class="form-control" id="formRegion" placeholder="Enter region:">
					  </div>
					  					  					  					  					  					  					  
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>					
				</div>
				<div class="col">
					  <div class="form-group">
					    <label for="formGameRaiting">Game raiting</label>
					    <input type="text" class="form-control" id="formGameRaiting" placeholder="Enter game raiting:">
					  </div>					
					  <div class="form-group">
					    <label for="formType">Type</label>
					    <input type="text" class="form-control" id="formType" placeholder="Enter type:">
					  </div>
					  <div class="form-group">
					    <label for="formDiscount">Discount</label>
					    <input type="text" class="form-control" id="formDiscount" placeholder="Enter discount:">
					  </div>
					  <div class="form-group">
					    <label for="formDescription">Description</label>
					    <input type="text" class="form-control" id="formAge" placeholder="Enter age:">
					  </div>
					  <div class="form-group">
					    <label for="formDate">Release Date</label>
					    <input type="text" class="form-control" id="formDate" placeholder="Enter date:">
					  </div>					
				</div>
			</div>
		</div>
		<hr>
	</body>
</html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
